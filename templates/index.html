<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney</title>
</head>

<body>
    <h1>My first cloud based chatbot powered by Midjourney</h1>
    <form action="/" method="POST">
        <p>Please describe the image you want: </p>
        <p><input type="text" name="question"></p>
        <p><input type="submit" value="Enter"></p>
    </form>
    <p>reply (Midjourney): {{result}}</p>
    <p><img src="{{result}}"></p>
</body>

</html>
